<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bookGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#C792EA;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7C3AED;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4C1D95;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="coinGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FCD34D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#bookGradient)" opacity="0.2"/>
  
  <!-- Book -->
  <rect x="25" y="20" width="35" height="50" rx="2" fill="url(#bookGradient)" opacity="0.9"/>
  <rect x="25" y="20" width="35" height="25" rx="2" fill="url(#bookGradient)"/>
  <line x1="42.5" y1="20" x2="42.5" y2="45" stroke="#fff" stroke-width="1.5" opacity="0.6"/>
  
  <!-- Pages lines -->
  <line x1="30" y1="30" x2="40" y2="30" stroke="#fff" stroke-width="1" opacity="0.4"/>
  <line x1="30" y1="35" x2="38" y2="35" stroke="#fff" stroke-width="1" opacity="0.4"/>
  <line x1="30" y1="40" x2="40" y2="40" stroke="#fff" stroke-width="1" opacity="0.4"/>
  
  <!-- Coin/Mint badge -->
  <circle cx="65" cy="35" r="12" fill="url(#coinGradient)"/>
  <circle cx="65" cy="35" r="10" fill="#FCD34D"/>
  <text x="65" y="40" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#7C3AED" text-anchor="middle">L</text>
  
  <!-- Sparkle -->
  <g transform="translate(70, 25)">
    <path d="M0,-4 L1.5,-1.5 L4,0 L1.5,1.5 L0,4 L-1.5,1.5 L-4,0 L-1.5,-1.5 Z" fill="#FCD34D" opacity="0.9"/>
  </g>
</svg>

